services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - repos:/repos
      - gradle-cache:/root/.gradle
      - gh-auth:/root/.config/gh
      - claude-auth:/root/.claude
    working_dir: /repos
    ports:
      - "${DEV_PORT_1:-8080}:${DEV_PORT_1:-8080}"
      - "${DEV_PORT_2:-8081}:${DEV_PORT_2:-8081}"
    environment:
      - GIT_AUTHOR_NAME=${GIT_AUTHOR_NAME:-Dev}
      - GIT_AUTHOR_EMAIL=${GIT_AUTHOR_EMAIL:-dev@local}
      - GIT_COMMITTER_NAME=${GIT_AUTHOR_NAME:-Dev}
      - GIT_COMMITTER_EMAIL=${GIT_AUTHOR_EMAIL:-dev@local}
      - BROWSER=/bin/echo
    cap_add:
      - NET_ADMIN
    stdin_open: true
    tty: true

  gradle:
    image: eclipse-temurin:25-alpine
    volumes:
      - repos:/repos
      - gradle-cache:/root/.gradle
    working_dir: /repos
    ports:
      - "${GRADLE_PORT_1:-8082}:8080"
      - "${GRADLE_PORT_2:-8083}:8081"
    entrypoint: /bin/sh
    stdin_open: true
    tty: true

volumes:
  repos:
  gradle-cache:
  gh-auth:
  claude-auth:
