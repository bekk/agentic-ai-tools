services:
  dev:
    extends:
      file: ../shared/compose-dev.yaml
      service: dev
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - repos:/repos
      - gradle-cache:/root/.gradle
      - gh-auth:/root/.config/gh
      - claude-auth:/root/.claude
    environment:
      - BROWSER=/bin/echo

networks:
  proxy-net:
    external: true
    name: proxy-net

volumes:
  repos:
  gradle-cache:
  gh-auth:
  claude-auth:
